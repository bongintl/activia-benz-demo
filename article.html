        <style>
            
            section{
                background-size: cover;
            }
            
            #gradient{
                position: fixed;
                width: 100%;
                height: 4px;
                background: #ff0000; /* Old browsers */
                background: -moz-linear-gradient(left,  #ff0000 0%, #ffff00 25%, #00ff00 50%, #00ffff 75%, #ff0000 100%); /* FF3.6+ */
                background: -webkit-gradient(linear, left top, right top, color-stop(0%,#ff0000), color-stop(25%,#ffff00), color-stop(50%,#00ff00), color-stop(75%,#00ffff), color-stop(100%,#ff0000)); /* Chrome,Safari4+ */
                background: -webkit-linear-gradient(left,  #ff0000 0%,#ffff00 25%,#00ff00 50%,#00ffff 75%,#ff0000 100%); /* Chrome10+,Safari5.1+ */
                background: -o-linear-gradient(left,  #ff0000 0%,#ffff00 25%,#00ff00 50%,#00ffff 75%,#ff0000 100%); /* Opera 11.10+ */
                background: -ms-linear-gradient(left,  #ff0000 0%,#ffff00 25%,#00ff00 50%,#00ffff 75%,#ff0000 100%); /* IE10+ */
                background: linear-gradient(to right,  #ff0000 0%,#ffff00 25%,#00ff00 50%,#00ffff 75%,#ff0000 100%); /* W3C */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff0000', endColorstr='#ff0000',GradientType=1 ); /* IE6-9 */
                background-size: 125% 100%;
            }
            
            #gradient.loading{
                -webkit-animation: gradient-rotate 5s linear infinite;
            }
            
            @-webkit-keyframes gradient-rotate{
                from {background-position: 0 0;}
                to {background-position: 500% 0;}
            }
            
        </style>
        
    </head>
